        window.location='https://chenghaicao.github.io/HW8/';

    </script>
  </head>
  <body>
    <div class="menu">
    <div class="nav">
      <a href="http://cs.uml.edu/~ccao/index.html">Home</a>
      <a>Homework</a>
      <select name="assignments" id="assignments">
        <option value="-1">----</option>
        <option value="0">HW2</option>
        <option value="1">HW3</option>
        <option value="2">HW4</option>
        <option value="3">HW5</option>
        <option value="4">HW6</option>
        <option value="5">HW7</option>
        <option value="6">HW8</option>
      </select>
      <input type="button" id="btn" value="GO" onclick="setsubmit(this)">
    </div>
  </div>
    <div class="wrap">
      <h1>Homework 8: Implementing a Bit of Scrabble with Drag-and-Drop</h1>
      <HR>
      <h2>Let's Do Scrabble!</h2>
      <div class="score-result">
        <div>
          <label>Word:</label>
          <div id="word"></div>
        </div>
        <div>
          <label>Score:</label>
          <div id="score"></div>
        </div>
        <div>
          <label>Remaining Tiles:</label>
          <div id="remainingTiles"></div>
        </div>
        <div>
          <label>Highest Score:</label>
          <div id="highestScore"></div>
        </div>
      </div>
      <!-- Scrabble board container. Board html will be laid by script. -->
      <div id="board">
        <div id="slot_0" class="boardSlot"></div>
        <div id="slot_1" class="boardSlot"></div>
        <div id="slot_2" class="boardSlot"></div>
        <div id="slot_3" class="boardSlot"></div>
        <div id="slot_4" class="boardSlot"></div>
        <div id="slot_5" class="boardSlot"></div>
        <div id="slot_6" class="boardSlot"></div>
      </div>

      <!-- List of conditions that the word must meet. JavaScript highlights the check (v) icon next to each of them
      as the user builds a word. -->
      <h3>Rules</h3>
      <div class="instruction" style>
        <div>1. Create one word with no gap between letters.<button id="oneWordCheckIcon" class="instructionIcon" disabled></button>
        <div>2. The word must contain at least 2 letters.<button id="minLengthIcon" class="instructionIcon" disabled></button>
        <div>3. The word must be found in the dictionary.<button id="dictionaryCheckIcon" class="instructionIcon" disabled></button>
      </div>

      <!-- Control buttons -->
      <div class="buttonBox">
        <button id="nextBtn" disabled>Next Word</button>
        <button id="restartBtn">Start Over</button>
      </div>

      <!-- Rack containing the 7 tiles. The tiles will be placed by script. -->
      <div id="letterRack"></div>
    </div>
    <footer>
       <span>&copy; copyright 2020 Chenghai Cao</span>
    </footer>
  </body>
